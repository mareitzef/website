<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .form-container {
            padding: 20px 30px;
            background: #f9f9f9;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto auto;
            gap: 15px;
            align-items: flex-end;
        }

        .form-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .result-container {
            padding: 40px;
            border-top: 2px solid #f0f0f0;
            display: none;
        }

        .result-container.active {
            display: block;
        }

        .result-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .output-frame {
            width: 100%;
            height: auto;
            border: none;
            background: white;
            overflow: visible;
        }

        .output-frame svg {
            width: 100% !important;
            height: auto !important;
        }

        .help-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>â›… Weather Prediction Tool</h1>
            <p>Enter coordinates and date to generate weather predictions</p>
        </div>

        <div class="form-container">
            <form id="weatherForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="latitude">Latitude (Optional)</label>
                        <input type="number" id="latitude" name="latitude" step="0.0001" min="-90" max="90"
                            placeholder="47.99305">
                    </div>

                    <div class="form-group">
                        <label for="longitude">Longitude (Optional)</label>
                        <input type="number" id="longitude" name="longitude" step="0.0001" min="-180" max="180"
                            placeholder="7.84068">
                    </div>

                    <div class="form-group">
                        <label for="start_date">Start Date (Optional)</label>
                        <input type="date" id="start_date" name="start_date">
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary">
                            Generate
                        </button>
                        <button type="button" class="btn-secondary" onclick="resetForm()">
                            Reset
                        </button>
                    </div>
                </div>
            </form>

            <div class="loading" id="loading" style="margin-top: 15px;">
                <div class="spinner"></div>
                <p>Generating weather prediction... This may take a moment.</p>
            </div>

            <div class="error" id="error"></div>
        </div>

        <div class="result-container" id="resultContainer">
            <h2>Weather Prediction Results</h2>
            <div id="outputFrame" class="output-frame"></div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        const form = document.getElementById('weatherForm');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const resultContainer = document.getElementById('resultContainer');
        const outputFrame = document.getElementById('outputFrame');

        // Load the plots file on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadPlotsFile();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data (only if filled in)
            const formData = {};

            const lat = document.getElementById('latitude').value;
            const lon = document.getElementById('longitude').value;
            const date = document.getElementById('start_date').value;

            if (lat) formData.latitude = parseFloat(lat);
            if (lon) formData.longitude = parseFloat(lon);
            if (date) formData.start_date = date;

            loadPrediction(formData);
        });

        async function loadPlotsFile() {
            // Hide previous results and errors
            errorDiv.classList.remove('active');

            // Show loading
            loading.classList.add('active');

            try {
                const response = await fetch('/plots');

                if (!response.ok) {
                    throw new Error('Failed to load plots file');
                }

                const html_content = await response.text();

                // Extract body content if it exists
                const bodyMatch = html_content.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
                const plot_content = bodyMatch ? bodyMatch[1] : html_content;

                // Display the result
                outputFrame.innerHTML = plot_content;
                resultContainer.classList.add('active');

            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.classList.add('active');
            } finally {
                loading.classList.remove('active');
            }
        }

        async function loadPrediction(formData) {
            // Hide previous results and errors
            errorDiv.classList.remove('active');

            // Show loading
            loading.classList.add('active');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }

                // Display the result
                outputFrame.innerHTML = data.html;
                resultContainer.classList.add('active');

            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.classList.add('active');
            } finally {
                loading.classList.remove('active');
            }
        }

        function resetForm() {
            form.reset();
            errorDiv.classList.remove('active');
            // Reload default plot
            loadPlotsFile();
        }
    </script>
</body>

</html>
