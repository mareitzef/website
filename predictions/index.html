<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Prediction Tool</title>

    <!-- Load Plotly ONLY once, globally -->
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        #loading {
            display: none;
            margin-top: 10px;
        }

        #error {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Weather Prediction Tool</h2>

    <!-- SINGLE INPUT SECTION -->
    <form id="weatherForm">
        <label>Latitude: <input type="number" id="latitude" step="0.0001"></label><br>
        <label>Longitude: <input type="number" id="longitude" step="0.0001"></label><br>
        <label>Start Date: <input type="date" id="start_date"></label><br><br>

        <button type="submit">Generate</button>
    </form>

    <div id="loading">Loadingâ€¦</div>
    <div id="error"></div>

    <!-- PLOTS GO HERE -->
    <div id="output"></div>

    <script>
        const output = document.getElementById("output");
        const loading = document.getElementById("loading");
        const errorDiv = document.getElementById("error");

        // Load initial static plots when the page loads
        window.addEventListener("load", () => loadInitialPlots());

        async function loadInitialPlots() {
            loading.style.display = "block";
            errorDiv.style.display = "none";

            try {
                // IMPORTANT: relative path (works inside /predictions/)
                const r = await fetch("./initial-plots?t=" + Date.now());

                if (!r.ok) throw new Error("Could not load initial plots");

                const html = await r.text();

                // Make sure Plotly JS inside plots is removed (avoid duplicates)
                output.innerHTML = stripPlotlyIncludes(html);

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = "block";
            } finally {
                loading.style.display = "none";
            }
        }

        // Remove duplicate script imports if backend accidentally includes them
        function stripPlotlyIncludes(html) {
            return html.replace(/<script[^>]*plotly[^>]*><\/script>/gi, "");
        }

        // Handle Generate (predictions)
        document.getElementById("weatherForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            loading.style.display = "block";
            errorDiv.style.display = "none";

            const body = {};
            if (latitude.value) body.latitude = parseFloat(latitude.value);
            if (longitude.value) body.longitude = parseFloat(longitude.value);
            if (start_date.value) body.start_date = start_date.value;

            try {
                const r = await fetch("./predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                const contentType = r.headers.get("content-type") || "";

                if (contentType.includes("application/json")) {
                    const data = await r.json();
                    if (!r.ok) throw new Error(data.error || "Prediction failed");

                    output.innerHTML = stripPlotlyIncludes(data.html);
                } else {
                    output.innerHTML = stripPlotlyIncludes(await r.text());
                }

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = "block";
            } finally {
                loading.style.display = "none";
            }
        });
    </script>

</body>

</html>
