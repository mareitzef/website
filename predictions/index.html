<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Prediction Tool</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        #loading {
            display: none;
            margin-top: 10px;
        }

        #error {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Weather Prediction Tool</h2>

    <!-- ONLY ONE INPUT SECTION -->
    <form id="weatherForm">
        <label>Latitude: <input type="number" id="latitude" step="0.0001"></label><br>
        <label>Longitude: <input type="number" id="longitude" step="0.0001"></label><br>
        <label>Start Date: <input type="date" id="start_date"></label><br><br>

        <button type="submit">Generate</button>
    </form>

    <div id="loading">Loadingâ€¦</div>
    <div id="error"></div>

    <!-- PLOTS GO HERE -->
    <div id="output"></div>

    <script>
        const output = document.getElementById("output");
        const loading = document.getElementById("loading");
        const errorDiv = document.getElementById("error");

        // Load initial static plots on page load (always reloaded)
        window.onload = () => loadInitialPlots();

        async function loadInitialPlots() {
            loading.style.display = "block";
            errorDiv.style.display = "none";

            try {
                // prevent browser cache: add timestamp
                const r = await fetch("/predictions/initial-plots?t=" + Date.now());
                if (!r.ok) throw new Error("Could not load initial plots");
                output.innerHTML = await r.text();
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = "block";
            } finally {
                loading.style.display = "none";
            }
        }

        // Handle prediction
        document.getElementById("weatherForm").onsubmit = async (e) => {
            e.preventDefault();

            loading.style.display = "block";
            errorDiv.style.display = "none";

            const body = {};
            if (latitude.value) body.latitude = parseFloat(latitude.value);
            if (longitude.value) body.longitude = parseFloat(longitude.value);
            if (start_date.value) body.start_date = start_date.value;

            try {
                const r = await fetch("/predictions/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                const type = r.headers.get("content-type");

                if (type.includes("application/json")) {
                    const data = await r.json();
                    if (!r.ok) throw new Error(data.error || "Prediction failed");
                    output.innerHTML = data.html;
                } else {
                    output.innerHTML = await r.text();
                }

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = "block";
            } finally {
                loading.style.display = "none";
            }
        };
    </script>

</body>

</html>
