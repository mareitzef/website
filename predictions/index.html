<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction Tool</title>
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1.5fr auto;
            gap: 10px;
            align-items: end;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        button:hover {
            opacity: 0.9;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        #error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        #output {
            margin-top: 20px;
        }

        .plots-container {
            width: 100%;
        }

        .plots-container>div {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>â›… Weather Prediction</h1>

        <div class="form-section">
            <form id="weatherForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Latitude</label>
                        <input type="number" id="latitude" step="0.0001" placeholder="47.99305">
                    </div>
                    <div class="form-group">
                        <label>Longitude</label>
                        <input type="number" id="longitude" step="0.0001" placeholder="7.84068">
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" id="start_date">
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button type="submit">Generate</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="loading">Loading plots...</div>
        <div id="error"></div>

        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const form = document.getElementById('weatherForm');

        // Load plots when page loads
        window.addEventListener('load', () => {
            loadPlots();
        });

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = {};
            const lat = document.getElementById('latitude').value;
            const lon = document.getElementById('longitude').value;
            const date = document.getElementById('start_date').value;

            if (lat) formData.latitude = parseFloat(lat);
            if (lon) formData.longitude = parseFloat(lon);
            if (date) formData.start_date = date;

            generatePrediction(formData);
        });

        async function loadPlots() {
            loading.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/predictions/initial-plots?t=' + Date.now());

                if (!response.ok) {
                    throw new Error('Could not load plots file');
                }

                let html = await response.text();
                output.innerHTML = html;

                const scripts = output.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.type = 'text/javascript';
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    document.body.appendChild(newScript);
                });

            } catch (error) {
                console.error('Load error:', error);
                errorDiv.textContent = 'Error loading plots: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        async function generatePrediction(formData) {
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            output.innerHTML = '';

            try {
                const response = await fetch('/predictions/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Prediction failed');
                }

                output.innerHTML = data.html;

                const scripts = output.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.type = 'text/javascript';
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    document.body.appendChild(newScript);
                });

            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>

</html>
