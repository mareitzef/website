<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Prediction Tool</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .box {
            margin-bottom: 20px;
        }

        #loading {
            display: none;
            color: #444;
        }

        #error {
            color: red;
            display: none;
        }
    </style>
</head>

<body>

    <h2>Weather Prediction Tool</h2>

    <div class="box">
        <form id="weatherForm">
            <label>Latitude: <input type="number" id="latitude" step="0.0001"></label><br>
            <label>Longitude: <input type="number" id="longitude" step="0.0001"></label><br>
            <label>Start Date: <input type="date" id="start_date"></label><br><br>
            <button type="submit">Generate</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div id="loading">Loading...</div>
    <div id="error"></div>

    <div id="output"></div>

    <script>
        const output = document.getElementById("output");
        const loading = document.getElementById("loading");
        const errorDiv = document.getElementById("error");

        window.onload = () => loadStaticPlots();

        async function loadStaticPlots() {
            loading.style.display = "block";
            errorDiv.style.display = "none";

            try {
                const r = await fetch("/predictions/plots");
                if (!r.ok) throw new Error("Failed loading static plots");
                output.innerHTML = await r.text();
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = "block";
            } finally {
                loading.style.display = "none";
            }
        }

        document.getElementById("weatherForm").onsubmit = async (e) => {
            e.preventDefault();

            loading.style.display = "block";
            errorDiv.style.display = "none";

            const body = {};
            if (latitude.value) body.latitude = parseFloat(latitude.value);
            if (longitude.value) body.longitude = parseFloat(longitude.value);
            if (start_date.value) body.start_date = start_date.value;

            try {
                const r = await fetch("/predictions/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                const contentType = r.headers.get("content-type");

                if (contentType.includes("application/json")) {
                    const data = await r.json();
                    if (!r.ok) throw new Error(data.error || "Prediction error");
                    output.innerHTML = data.html;
                } else {
                    output.innerHTML = await r.text();
                }

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = "block";
            } finally {
                loading.style.display = "none";
            }
        };

        function resetForm() {
            document.getElementById("weatherForm").reset();
            loadStaticPlots();
        }
    </script>

</body>

</html>
