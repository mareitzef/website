<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction Tool</title>
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.2em;
        }

        #error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        #output {
            margin-top: 20px;
        }

        .plots-container {
            width: 100%;
        }

        .plots-container>div {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>â›… Weather Prediction</h1>

        <div id="loading">Loading plots...</div>
        <div id="error"></div>

        <!-- Plots will be loaded here -->
        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // Load plots when page loads
        window.addEventListener('load', () => {
            loadPlots();
        });

        async function loadPlots() {
            loading.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                // Load the plots file directly
                const response = await fetch('Meteostat_and_openweathermap_plots_only.html?t=' + Date.now());

                if (!response.ok) {
                    throw new Error('Could not load plots file');
                }

                let html = await response.text();

                // Extract only the content inside .plots-container
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const plotsContainer = doc.querySelector('.plots-container');

                if (plotsContainer) {
                    // Copy only the inner HTML of plots-container
                    output.innerHTML = plotsContainer.innerHTML;
                } else {
                    // Fallback: remove problematic tags
                    html = html.replace(/<!DOCTYPE[^>]*>/gi, '');
                    html = html.replace(/<\/?html[^>]*>/gi, '');
                    html = html.replace(/<head>[\s\S]*?<\/head>/gi, '');
                    html = html.replace(/<\/?body[^>]*>/gi, '');
                    html = html.replace(/<script[^>]*src=[^>]*plotly[^>]*><\/script>/gi, '');
                    html = html.replace(/<script[^>]*>window\.PlotlyConfig[^<]*<\/script>/gi, '');
                    output.innerHTML = html;
                }

            } catch (error) {
                console.error('Load error:', error);
                errorDiv.textContent = 'Error loading plots: ' + error.message + '. Make sure Meteostat_and_openweathermap_plots_only.html exists in the same directory.';
                errorDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>

</html>
